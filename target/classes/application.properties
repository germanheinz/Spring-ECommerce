spring.datasource.url=jdbc:mysql://localhost/springangular?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
logging.level.org.hibernate.SQL=debug
spring.jpa.hibernate.ddl-auto=update
spring.main.allow-bean-definition-overriding: true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#Agregue esta config, daba error 500 por lazy-load- (averiguar mas)
spring.jackson.serialization.fail-on-empty-beans=false
